<div class="table-container">
  <div ng-show="result.state.gatheringData" class="display-table">
    <div class="vertical-cell">
      <md-progress-circular md-diameter="200" md-mode="indeterminate"></md-progress-circular>
    </div>
  </div>
  <h3 ng-show="result.location">{{result.location}}</h3>
  <h1 class="error" ng-show="result.state.error">{{result.state.error}}</h1>
  <table rules="groups" ng-hide="result.state.gatheringData || !result.state.weatherData">
    <thead>
      <tr>
        <th>Date</th>
        <th ng-repeat="field in result.state.fields">{{field}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="date in result.state.weatherData">
        <td>{{date.timestamp.toLocaleDateString()}}</td>
        <td ng-repeat="datum in date.data track by $index">{{datum}}</td>
      </tr>
    </tbody>
  </table>
</div>
